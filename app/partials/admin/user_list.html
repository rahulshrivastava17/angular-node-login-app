<div class="container-fluid">
	<div class="row top-buffer">
	     <div class="col-xs-12 col-sm-12 col-md-10 col-xl-10 col-md-offset-1 col-xl-offset-1">
	         <div class="row">
	             <div class="col-xs-4 col-sm-3 col-md-4 col-xl-4">
	                <a ui-sref="createUser" class="btn btn-primary">Create User</a>
	             </div>
	             <div class="col-xs-7 col-sm-6 col-md-4 col-xl-4">
	                  <input type="text" class="form-control" placeholder="Search...">
	             </div>
	             <div class="col-xs-1 col-sm-3 col-md-4 col-xl-4">
	                
	             </div>
	        </div>
	     </div>
	</div>
	<div class="row top-buffer">
	<div class="col-xs-12 col-sm-12 col-md-10 col-xl-10 col-md-offset-1 col-xl-offset-1">
	<div class="user-list">
	    <table class="table table-striped table-responsive">
	        <thead>
	          <tr>
	            <th>First Name</th>
	            <th>Last Name</th>
	            <th>Email Id</th>
	            <th>Contact No</th>
	            <th>Action</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr ng-repeat="user in vm.users">
	            <td>{{user.firstName}}</td>
	            <td>{{user.lastName}}</td>
	            <td>{{user.emailId}}</td>
	            <td>{{user.contactNo}}</td>
	            <td><a ui-sref="updateUser"> Edit</a> | <a href="javascript:void(0)">Delete</a></td>
	          </tr>
	        </tbody>
	    </table>
	</div>
	</div>
	</div>
</div>
