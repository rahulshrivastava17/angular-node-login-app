<div class="container-fluid">
   <div class="row">
    <div class="col-sm-2 col-md-4 col-xl-4">
    
    </div>
    <div class="col-xs-12 col-sm-8 col-md-4 col-xl-4">
        <div class="panel panel-primary reg-con">
      <div class="panel-body">
        <form name="userForm" novalidate>
          <div class="form-group">
            <h4>Create an account</h4>
          </div>
          <div class="form-group">
            <label class="control-label" for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName" maxlength="50" ng-model="vm.user.firstName" class="form-control" required>
            <span class="help-block" ng-show="submitted && userForm.firstName.$error.required">First name is Required</span>
          </div>
          <div class="form-group">
            <label class="control-label" for="lastName">Last Name</label>
            <input id="lastName" type="text" maxlength="50" ng-model="vm.user.lastName" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label" for="emailid">Email</label>
            <input id="emailid" type="email" name="emailId" maxlength="50" ng-model="vm.user.emailId" class="form-control" required>
             <span class="help-block" ng-show="submitted && userForm.emailId.$error.required">Emailid is Required</span>
              <span class="help-block" ng-show="submitted &&  userForm.emailId.$error.email">Invalid email</span>
          </div>
          <div class="form-group">
            <label class="control-label" for="contactNo">Contact No.</label>  
            <input id="contactNo" type="text" name="contactno" ng-pattern="vm.phoneNumber" ng-model="vm.user.contactNo" class="form-control">
            <span class="error" ng-show="submitted && userForm.contactno.$error.pattern">Invalid phone no</span>
          </div>
          <div class="form-group">
            <label class="control-label" for="signupPassword">Password</label>
            <input id="signupPassword" type="password" name="password" maxlength="25" ng-model="vm.user.password" class="form-control" placeholder="at least 6 characters" length="40" required>
             <span class="help-block" ng-show="submitted && userForm.password.$error.required">Please set the password</span>
          </div>
          <div class="form-group">
            <label class="control-label" for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password"  name="cnfPassword"  maxlength="25" ng-model="vm.user.cnfpassword"class="form-control" required>
             <span class="help-block" ng-show="submitted && userForm.cnfPassword.$error.required">Please enter confirm password</span>
          </div>
          <div class="form-group text-center">
            <button id="signupSubmit" type="submit" class="btn btn-primary" ng-click="vm.createUser()">Create account</button>
            <a ui-sref="login" class="btn btn-primary">Cancel</a>
          </div>
          <!-- <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
          <hr>
          <p></p>Already have an account? <a href="#">Sign in</a></p> -->
        </form>
      </div>
    </div>
      
    </div>
    <div class="col-sm-2 col-md-4 col-xl-4">
    
    </div>
   </div>
</div>
